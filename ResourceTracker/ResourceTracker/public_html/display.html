<html>
    <head>
        <title>Resource List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular/AngularJS v1.5.7.js" type="text/javascript"></script>
        <script src="angular/controller.js" type="text/javascript"></script>
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <script src="dummy/app.js" type="text/javascript"></script>
        <script src="dummy/skillId.js" type="text/javascript"></script>
    </head>
    <body>
        <div><h3 style="text-align: center">Employees</h3></div>
  
        <p id="kk" style="color: red"></p>
    <div id="display" ng-app="sampleapp">
    <div ng-controller="samplecontoller" ng-init="showData()">
    <div style="font-weight:bold;"><span>Name</span><span>Age</span><span>Designation</span></div>

        <ul id="list">
           
            <li ng-repeat="datalist in datalists | pagination: curPage * pageSize | limitTo: pageSize">
                <div><a href="#{{datalist.name}}" onclick="me({{datalist.name}})"><span>{{ datalist.name }} </span><span>{{ datalist.age }}</span><span>{{ datalist.designation }}</span></a></div> 
         </li>
       </ul> 
        
      <!-- <div ng-show="datalists.length">-->
        <div class="wraper">
            <div>
            <button id="prev1" ng-disabled="curPage == 0" ng-click="curPage=curPage-1"> &lt; PREV</button>
            <span><span style="color:blueviolet">{{curPage + 1}}</span>/{{ numberOfPages() }}</span>
            <button id="next1" ng-disabled="curPage >= datalists.length/pageSize - 1"
             ng-click="curPage = curPage+1">NEXT &gt;</button>
            </div>
            
       </div>
       <div class="details" ng-view> </div>
        </div>
       
     </div>
     
        <div><p id="kk"></p></div>
    </body>
</html>
