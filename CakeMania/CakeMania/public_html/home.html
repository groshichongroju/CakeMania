<div class="rightsection" ng-controller="displaycategories" ng-init="showData()">
    <span><a>Categories-></a></span>
                    <ul>

                        <li class="eachcategory" ng-repeat="datalist in datalists| pagination: curPage * pageSize | limitTo: pageSize">
                            <div ><span ><a href="#/category/{{datalist.id}}" > {{ datalist.name}}</a> </span></div> 
                        </li>
                    </ul> 

                    <div class="prevnextbtn" ng-show="datalists.length">
                        <ul class="prevnextbtnul">
                            <li>
                                <button type="button" class="nxtbtn" ng-disabled="curPage == 0"
                                        ng-click="curPage = curPage - 1"> &lt; PREV</button>
                            </li>
                            <li>
                                <span>Page {{curPage + 1}} of {{ numberOfPages()}}</span>
                            </li>
                            <li>
                                <button type="button" class="prebtn"
                                        ng-disabled="curPage >= datalists.length / pageSize - 1"
                                        ng-click="curPage = curPage + 1">NEXT &gt;</button>
                            </li>
                        </ul>
                    </div>
                    
                </div>
